{{define "post"}}
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="/admin/static/css/blig.css" type="text/css" />
        <link rel="stylesheet" href="/admin/static/css/highlight.min.css" type="text/css" />
        <link rel="stylesheet" href="/admin/static/css/dropzone.css" type="text/css" />
        <link rel="stylesheet" href="/admin/static/css/pure-min.css" type="text/css" />
        <script src="/admin/static/js/highlight.min.js" type="application/javascript"></script>
        <script src="/admin/static/js/dropzone.js" type="application/javascript"></script>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1 header">
                Post id is {{.ID}}
            </div>
            {{ template "nav" }}

            <div class="content pure-g pure-u-7-8">
 
                <div class="pure-u-1-1" id="title">
                    <div class="publish">
                        <button class="button-success pure-button" id="publish">Publish</button>
                        <div id="published"></div>
                    </div>
                    <input type="text" id="blogTitle" placeholder="Blog title ..." value="{{ .Title }}"></input>
                </div>
                <div class="pure-u-1-2 inline">
                    <label for="mk">Markdown</label>
                    <textarea class="markdown" id="blogText" id="mk">{{ .Markdown }}</textarea>
                </div>
                
                <div class="pure-u-1-2 inline">
                    <label for="preview">Preview</label>
                    <div class="view" id="view" id="preview"></div>
                </div>
            </div>
        </div>
        
        <script async src="/admin/static/js/blig.js" type="application/javascript"></script>
    </body>
</html>
{{end}}
