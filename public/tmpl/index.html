{{define "root"}}
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="/static/css/blig.css" type="text/css">
        <link rel="stylesheet" href="/static/css/pure-min.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <title>{{ .BlogName }}</title>
    </head>
    <body>
       {{ template "header" . }}

        <main>
            <div>
                {{ range .BlogPosts }}
                    <div class="blogpost">
                        <div class="date">{{ .Date.Format "02.01.2006 15:04:05" }}</div>
                        <div class="title">
                            <a href="/blog/{{ .Slug }}/{{ .ID }}">{{ .Title }}</a>
                        </div>
                    </div>
                {{ end }}
            </div>
        </main>
        <script async src="/static/js/blig.js" type="application/javascript"></script>
        {{ template "footer" }}        
    </body>
</html>
{{end}}
