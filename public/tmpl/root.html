{{define "root"}}
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="/static/css/blig.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/pure-min.css" type="text/css" />
        <title>Login</title>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1 header">
                Blog
            </div>
            {{ template "nav" }}
            <div class="content pure-g pure-u-7-8">
 
                <div class="pure-u-1-1 list">
                    {{ range . }}
                        <div class="blogpost">
                        {{ .Date.Format "02.01.2006 15:04:05" }} <a href="/post/id/{{ .ID }}">{{ .Title }}</a>  
                        {{ if eq .Published true }}Published{{ end }}
                        [ <a class="remove" href="/post/delete/{{ .ID }}">Delete</a> ]
                        </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </body>
</html>
{{end}}
