{{define "blog"}}
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="/static/css/blig.css" type="text/css">
        <link rel="stylesheet" href="/static/css/pure-min.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <title>{{ .BlogItem.Title }}</title>
    </head>
    <body>
    {{ template "header" . }}

        <main>
            <div>
                <div class="blogpost">
                    <div class="date">{{ .BlogItem.Date.Format "02.01.2006 15:04:05" }}</div>
                    <div class="title">
                        {{ .BlogItem.Title }}
                    </div>
                    <div class="title">
                        {{ .BlogItem.Post }}
                    </div>
                </div>
            </div>
        </main>
        <script async src="/static/js/blig.js" type="application/javascript"></script>
    </body>
</html>
{{end}}
