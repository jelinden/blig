{{define "blog"}}
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="/static/css/blig.css" type="text/css">
        <link rel="stylesheet" href="/static/css/pure-min.css" type="text/css">
        <link rel="stylesheet" href="/static/css/highlight.min.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
        <script src="/static/js/highlight.min.js" type="application/javascript"></script>
        <script>hljs.initHighlightingOnLoad();</script>
        <title>{{ .BlogItem.Title }}</title>
    </head>
    <body>
    {{ template "header" . }}

        <main>
            <div>
                <div class="blogpost">
                    <div class="date">{{ .BlogItem.Date.Local.Format "02.01.2006 15:04" }} | Modified {{ .BlogItem.Modified.Local.Format "02.01. 15:04" }}</div>
                    <div class="title">
                        {{ .BlogItem.Title }}
                    </div>
                    <div class="body">
                        {{ .BlogItem.Post }}
                    </div>
                </div>
            </div>
        </main>
        {{ template "footer" }}
    </body>
</html>
{{end}}
