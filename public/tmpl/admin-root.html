{{define "adminroot"}}
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="/admin/static/css/blig.css" type="text/css" />
        <link rel="stylesheet" href="/admin/static/css/pure-min.css" type="text/css" />
        <title>Login</title>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1 header">
                Blog
            </div>
            {{ template "nav" }}
            <div class="content pure-g pure-u-7-8">
                                   
                <div class="pure-u-1-1 list">
                    <div class="publish">
                        <button class="button-success pure-button" id="blogName">Save</button>
                    </div>
                    <input type="text" id="blogTitle" placeholder="Blog name ..." value="{{ .BlogName }}"></input>
                    <div>
                        {{ range .BlogPosts }}
                            <div class="blogpost">
                                {{ .Date.Format "02.01.2006 15:04:05" }} <a href="/admin/post/id/{{ .ID }}">{{ .Title }}</a>  
                                {{ if eq .Published true }}Published{{ end }}
                                [ <a class="remove" href="/admin/post/delete/{{ .ID }}">Delete</a> ]
                            </div>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
        <script async src="/admin/static/js/blig.js" type="application/javascript"></script>
    </body>
</html>
{{end}}
