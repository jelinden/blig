{{define "login"}}
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="/static/css/blig.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/pure-min.css" type="text/css" />
        <title>Login</title>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1 header">
                Blog login
            </div>
            <div class="pure-u-1">
                <div class="login">
                    <form class="pure-form pure-form-stacked" action="/login" method="POST">
                        <label for="username">Email address</label>
                        <input id="username" type="text" name="username"></input>
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password"></input>
                        <input type="submit" value="SEND" class="pure-button pure-button-primary"></input>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
{{end}}
